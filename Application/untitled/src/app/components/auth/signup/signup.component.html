<div class="flex justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="../../../../assets/images/logos/vegetables.svg" alt="Image" height="100" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
            <span class="text-600 font-medium line-height-3">Pas encore inscrit?</span>
            <a routerLink="/inscription" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Inscrivez-vous!</a>
        </div>

        <div>
            <label for="firstName" class="block text-900 font-medium mb-2">Email</label>
            <input id="firstName" type="email" [(ngModel)]="email" placeholder="Adresse email" pInputText class="w-full mb-3">

            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="email" [(ngModel)]="email" placeholder="Adresse email" pInputText class="w-full mb-3">

            <label for="password" class="block text-900 font-medium mb-2">Mot de passe</label>
            <input id="password" type="password" [(ngModel)]="password" placeholder="Mot de passe" pInputText class="w-full mb-3">

            <label for="passwordConfirmation" class="block text-900 font-medium mb-2">Confirmer le mot de passe</label>
            <input id="passwordConfirmation" type="password" [(ngModel)]="passwordConfirmation" placeholder="Confirmer le mot de passe" pInputText class="w-full mb-3">

            <div class="flex align-items-center justify-content-between mb-6">
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Mot de passe oubli√©?</a>
            </div>
            <button (click)="onSubmitForm()" pButton pRipple type="submit" label="Se connecter" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
