<div class="flex justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="../../../../assets/images/logos/vegetables.svg" alt="Image" height="100" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
            <span class="text-600 font-medium line-height-3">Déjà inscrit?</span>
            <a routerLink="/connexion" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Se connecter</a>
        </div>

        <div>
            <div class="flex justify-content-center">
                <div class="w-6 mr-2">
                    <label for="firstName" class="block text-900 font-medium mb-2">Nom</label>
                    <input id="firstName" type="text" [(ngModel)]="firstName" placeholder="Nom" pInputText class="w-full mb-3">
                </div>

                <div class="w-6 ml-2">
                    <label for="surname" class="block text-900 font-medium mb-2">Prénom</label>
                    <input id="surname" type="text" [(ngModel)]="surname" placeholder="Prénom" pInputText class="w-full mb-3">
                </div>
            </div>

            <label for="phoneNumber" class="block text-900 font-medium mb-2">Numéro de téléphone</label>
            <input id="phoneNumber" type="password" [(ngModel)]="phoneNumber" placeholder="Numéro de téléphone" pInputText class="w-full mb-3">

            <label for="mail" class="block text-900 font-medium mb-2">Email</label>
            <input id="mail" type="email" [(ngModel)]="email" placeholder="Email" pInputText class="w-full mb-3">

            <label for="password" class="block text-900 font-medium mb-2">Mot de passe</label>
            <input id="password" type="password" [(ngModel)]="password" placeholder="Mot de passe" pInputText class="w-full mb-3">

            <label for="passwordConfirmation" class="block text-900 font-medium mb-2">Confirmer le mot de passe</label>
            <input id="passwordConfirmation" type="password" [(ngModel)]="passwordConfirmation" placeholder="Confirmer le mot de passe" pInputText class="w-full mb-3">

            <div class="flex mb-3">
                <div class="w-6 mr-2">
                    <label for="road" class="block text-900 font-medium mb-2">Rue</label>
                    <input id="road" type="text" [(ngModel)]="address.road" placeholder="Rue" pInputText class="w-full mb-3">
                </div>

                <div class="w-6 ml-2">
                    <label for="city" class="block text-900 font-medium mb-2">Ville</label>
                    <input id="city" type="text" [(ngModel)]="address.city" placeholder="Ville" pInputText class="w-full mb-3">
                </div>
            </div>

            <div class="flex mb-3 justify-content-center">
                <div class="w-6 mr-2">
                    <label for="number" class="block text-900 font-medium mb-2">Numéro</label>
                    <input id="number" type="text" [(ngModel)]="address.number" placeholder="Numéro" pInputText class="w-full mb-3">
                </div>

                <div class="w-6 ml-2">
                    <label for="postCode" class="block text-900 font-medium mb-2">Code postal</label>
                    <input id="postCode" type="text" [(ngModel)]="address.postCode" placeholder="Code postal" pInputText class="w-full mb-3">
                </div>
            </div>
            <button (click)="onSubmitForm()" pButton pRipple type="submit" label="S'inscrire" icon="pi pi-user" class="w-full"></button>
        </div>

    </div>
</div>
