<div *ngFor="let product of listProduct; let i=index" [style]="{ width: '300px' }">
  <p-card header="{{product.name}}">
    <ng-template pTemplate="header">
      <img [src]="imageUrls[i]" alt="Card"/>
    </ng-template>
    <ng-template pTemplate="footer">
      <p-button label="Ajouter" icon="pi pi-check"></p-button>
    </ng-template>
  </p-card>
</div>
