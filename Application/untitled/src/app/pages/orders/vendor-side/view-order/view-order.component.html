<div>
  <h3>Commande n° : {{order.id}}</h3>
  <p-dataView #dv [value]="order.orderProducts" emptyMessage="Aucun produit dans votre panier !">
    <ng-template pTemplate="list">
      <div class="grid grid-nogutter">
        <div class="col-12" *ngFor="let item of order.orderProducts; let first = first">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
            <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="item.product.picturePath" [alt]="item.product.name" />
            <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="text-2xl font-bold text-900">{{ item.product.name }}</div>
                <div class="flex align-items-center gap-3">
                                    <span class="flex align-items-center gap-2">
                                        <i class="pi pi-tag"></i>
                                        <span class="font-semibold">{{ item.product.category.nomCategory }}</span>
                                    </span>
                </div>
                <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                  <p>Côut : {{item.product.price}} €</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
  <div class="card flex justify-content-between mr-5 ml-5 mb-2">
    <p-button severity="success" class="mr-1" label="Valider la commande" (click)="readyOrder()"></p-button>
    <p-button severity="warning" class="mr-1" label="Archiver la commande" (click)="archiveOrder()"></p-button>
    <p-button (click)="toList()" label="Retour à la liste"></p-button>
  </div>
</div>
