<div *ngIf="request">
  <p-dialog
    [(visible)]="visible"
    [breakpoints]="{ '960px': '75vw' }"
    [draggable]="false"
    [resizable]="false"
    [style]="{ width: '50vw' }"
    header="Header"
  >

    <ng-template pTemplate="header">
      <div class="inline-flex align-items-center justify-content-center gap-2">
          <p class="text-xl">{{ user?.firstName }} {{user?.surname}}</p>
      </div>
    </ng-template>
    <textarea
      [(ngModel)]="request.requestBody"
      readonly
      class="w-full mt-1"
      pInputTextarea
      rows="5"
    ></textarea>
    <br>
    <p-button label="Accepter la requÃªte" severity="success" (click)="validateRequest()"></p-button>
    <p-button label="Refuser la requÃªte" severity="danger" (click)="deleteARequest()"></p-button>
  </p-dialog>
</div>
